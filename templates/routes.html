<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/Logo50.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Available Routes</title>
</head>
<body>
    <h1>Available Routes</h1>
    <div style="display: flow;">
        {% for route in routes %}
            <button style="margin: 9px;" onclick="location.href='{{ route }}'">{{ route }}</button>
        {% endfor %}
    </div>
</body>
<style>
    body {
        padding: 5rem;
    }
</style>
</html>
